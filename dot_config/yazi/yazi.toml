[mgr]
sort_by = "mtime"
sort_reverse = true
linemode = "mtime"
show_hidden = true

[plugin]
prepend_previewers = [
	# Archive previewer
	{ mime = "application/*zip",            run = "ouch" },
	{ mime = "application/x-tar",           run = "ouch" },
	{ mime = "application/x-bzip2",         run = "ouch" },
	{ mime = "application/x-7z-compressed", run = "ouch" },
	{ mime = "application/x-rar",           run = "ouch" },
	{ mime = "application/x-xz",            run = "ouch" },
]

[opener]
extract = [
	{ run = 'ouch d -y "$@"', desc = "Extract here with ouch", for = "unix" },
]
play = [
	{ run = 'flatpak run io.mpv.Mpv "$@"', desc = 'mpv', orphan = true, for = "unix" },
]
codium = [
	{ run = 'codium "$@"', desc = 'codium', orphan = true, for = "unix" }
]

[open]
prepend_rules = [
	{ name = "*.html", use = [ "open", "edit" ] },
	{ name = "inode/directory", use = [ "codium" ] },
]
